<div class="popup">
    <div class="popup-content">
      <button class="close-btn" (click)="onClose()" style="font-size: 30px;;"><b>X</b></button>
      <h2>Create New Event</h2>
      <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" id="eventName" name="eventName" [(ngModel)]="eventName" required>
        </div>
  
        <div class="form-group">
          <label for="eventDate">Event Date</label>
          <input type="date" id="eventDate" name="eventDate" [(ngModel)]="eventDate" required>
        </div>
  
        <div class="form-group">
          <label for="eventLocation">Location</label>
          <input type="text" id="eventLocation" name="eventLocation" [(ngModel)]="eventLocation" required>
        </div>
  
        <div class="form-group">
          <label for="guestList">Upload Guest List</label>
          <input type="file" id="guestList" (change)="onFileSelected($event)">
        </div>
  
        <div class="form-actions">
          <button type="submit" class="btn">Create Event</button>
          <button type="button" class="btn cancel" (click)="onClose()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
